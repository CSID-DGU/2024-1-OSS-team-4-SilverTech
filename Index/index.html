<script>
    let mediaRecorder;
    let audioChunks = []; // audioChunks를 전역 변수로 초기화

    document.getElementById("startBtn").addEventListener("click", function () {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                mediaRecorder.addEventListener("stop", () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = []; // 녹음이 끝난 후 audioChunks를 초기화하여 다음 녹음을 준비
                    sendAudioToNaverSTT(audioBlob);
                });
            })
            .catch(error => {
                console.error("Cannot access audio stream from microphone.", error);
            });
    });

    document.getElementById("stopBtn").addEventListener("click", function () {
        mediaRecorder.stop();
    });

    // Blob 형식의 오디오 파일을 네이버 STT API로 전송하는 함수
    function sendAudioToNaverSTT(blob) {
        const clientId = ''; // 네이버 클라우드 플랫폼에서 발급받은 Client ID
        const clientSecret = ''; // 네이버 클라우드 플랫폼에서 발급받은 Client Secret
        const url = "https://naveropenapi.apigw.ntruss.com/recog/v1/stt?lang=Kor";

        const headers = new Headers({
            "Content-Type": "application/octet-stream",
            "X-NCP-APIGW-API-KEY-ID": clientId,
            "X-NCP-APIGW-API-KEY": clientSecret
        });

        fetch(url, {
            method: "POST",
            headers: headers,
            body: blob
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error("Error:", error);
        });
    }
    
</script>
