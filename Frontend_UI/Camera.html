<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'Main_source/Starting_icon.PNG' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  </head>
  
  <body>
    <p><video id="cameraview" width="720" height="480"></video></p>
    <div style="text-align: center;">
      <button id="openBtn">카메라 켜기</button>
      <button id="closeBtn">카메라 끄기</button>
    </div>
  </body>
  <script>
    var streamVideo
    if(!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia )
    {
        alert("Media Device not supported")
    } else {
      document.getElementById("openBtn").addEventListener('click',open)
      document.getElementById("closeBtn").addEventListener('click',close)
      open()
    }
    function open() {
      close()
      navigator.mediaDevices.getUserMedia({video:true}).then(stream => {
        streamVideo = stream
        var cameraView = document.getElementById("cameraview");
        cameraView.srcObject = stream;
        cameraView.play()
      })
    }
    function close() {
      if (streamVideo) {
        var track = streamVideo.getTracks()
        track[0].stop()
        streamVideo = null
      }
    }
  </script>
</html>
