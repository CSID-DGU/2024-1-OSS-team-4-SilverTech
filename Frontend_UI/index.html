    document.getElementById("startBtn").addEventListener("click", function () {
        console.log("녹음하기");
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                let audioChunks = [];

                mediaRecorder.addEventListener("dataavailable", event => {
                    audioChunks.push(event.data);
                });

                // 녹음이 시작된 후 10초 후에 자동으로 녹음을 중지합니다.
                setTimeout(() => {
                    mediaRecorder.stop();
                    // 녹음이 중지되면 마이크 사용도 중지합니다.
                    stream.getTracks().forEach(track => track.stop());
                }, 10000); // 10000ms = 10s


                mediaRecorder.addEventListener("stop", () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' }); // 원본은 WAV 타입
                    audioChunks = []; // 다음 녹음을 위해 초기화

                    // 녹음 파일을 다운로드하기 위한 URL 생성
                    const audioUrl = URL.createObjectURL(audioBlob);

                    // 다운로드 링크 생성 및 자동 클릭 이벤트 발생
                    const downloadLink = document.createElement('a');
                    downloadLink.href = audioUrl;
                    downloadLink.setAttribute('download', 'audio_recording.wav'); // 다운로드 될 파일의 이름
                    document.body.appendChild(downloadLink); // DOM에 링크 추가 (시각적으로 보이지 않음)
                    downloadLink.click(); // 링크 클릭 이벤트 강제 발생

                    document.body.removeChild(downloadLink); // 다운로드 후 링크 요소 제거
                    URL.revokeObjectURL(audioUrl); // URL 해제

                    // 이전 예제의 sendAudioToNaverSTT 함수 호출 부분
                    sendAudioToNaverSTT(audioBlob);
                });

            })
            .catch(error => {
                console.error("Cannot access audio stream from microphone.", error);
            });
    });


    document.getElementById("stopBtn").addEventListener("click", function () {
        mediaRecorder.stop();
    });
